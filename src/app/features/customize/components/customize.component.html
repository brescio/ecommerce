<div class="header">
    <div class="over-cart">
        <p class="cart" routerLink="/cart"> CARRELLO </p>
        <img src="../../../assets/icone/cart.png" alt="carrello" class="carrello">
    </div>
    <div class="over-home" routerLink="/home">
        <p class="home"> HOME </p>
        <img src="../../../assets/icone/home.png" alt="carrello" class="home-img">
    </div>
    <p class="title"> <b> Personalizza </b> il tuo prodotto</p>
</div>

<div class="background">
    <div class="product">
        <form  (ngSubmit)="aggiungiAlCarrello()">
            <img src="../assets/product/gucci.jpg" class="img">
            <h2>Personalizza il tuo prodotto</h2>
            <h5>Colore prodotto</h5>
            <!--<span class="dot1"></span>
            <span class="dot2"></span>
            <span class="dot3"></span>
            <span class="dot4"></span>
            <span class="dot5"></span>
            <span class="dot6"></span>-->
            <!-- Color -->
            <label class="container">
                <input type="radio" value="bianco" formControlName="colore">
                <span class="color-white"></span>
            </label>
            <label class="container">
                <input type="radio" value="nero" formControlName="colore">
                <span class="color-black"></span>
            </label>
            <label class="container">
                <input type="radio" value="grigio" formControlName="colore">
                <span class="color-light-gray"></span>
            </label>
            <label class="container">
                <input type="radio" value="oro" formControlName="colore">
                <span class="color-gold"></span>
            </label>
            <h5>Testo personalizzato</h5>
            <input type="text" id="testo" name="testo" placeholder="Inserisci testo" formControlName="testo">
            <h5>Colore bordi</h5>
            <div class="border">
                <label class="container">
                    <input type="radio" value="bianco" formControlName="bordi">
                    <span class="color-white"></span>
                </label>
                <label class="container">
                    <input type="radio" value=nero formControlName="bordi">
                    <span class="color-black"></span>
                </label>
            </div>

            <div class="bottone">
                <button class="myButton" type="submit">AGGIUNGI AL CARRELLO</button>
            </div>
            <div class="bottone2">
                <button class="myButton2" (click)="ripristina()">RIPRISTINA</button>
            </div>
        </form>
    </div>
</div>
